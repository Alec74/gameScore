<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
        integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header style="margin-bottom:100px;">
        <ul class="nav nav-tabs nav-light bg-dark justify-content-center">
            <li class="nav-item">
                <a class="nav-link save" style="margin-right:50px;" href="#">Save</a>
            </li>
            <li class="nav-item">
                <a class="nav-link restart" style="margin-left:50px;" href="#">Restart</a>
            </li>
            <li class="nav-item">
                <a class="nav-link resume" style="margin-left:50px;" href="#">Resume</a>
            </li>
        </ul>
    </header>
    <main>
        <div class="container1">
            <div class="row first">
                <div class="col-sm">
                    <div class="card">
                        <div class="card-body">
                            <form class="form">
                                <div class="form-group">
                                    <!-- <label for="playerAmount">Enter amount of Players</label> -->
                                    <button type="button" class="btn btn-info form-control form-control-lg addPlayer"><i
                                            class="fa-solid fa-angle-up fa-2xl"></i></button>
                                    <label for="playerAmount">Amount of Players: <strong
                                            class="playerAmount">1</strong></label>
                                    <button type="button"
                                        class="btn btn-info form-control form-control-lg removePlayer"><i
                                            class="fa-solid fa-angle-down fa-2xl"></i></button>

                                    <!-- <input type="email" class="form-control" id="playerAmount" aria-describedby="player" placeholder="Numbers are challenging"> -->
                                </div>
                                <button type="submit" class="btn btn-primary submit">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal to add score -->
        <div class="modal fade" id="playerModal" tabindex="-1" aria-labelledby="playerModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title font-title" id="playerModalLabel">Player</h5>
                        <button type="button" class="btn btn-warning clearScore">Clear</button>
                        <button type="button" class="btn btn-secondary closeScore" data-dismiss="modal">Close</button>
                    </div>
                    <div class="storage modal-body font-text">
                        <h1 class="scoreInput" style="text-align: center;">
                            0
                        </h1>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal to change player names -->
        <div class="modal fade" id="nameModal" tabindex="-1" aria-labelledby="nameModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title font-title name-title" id="nameModalLabel">Player</h5>
                        <button type="button" class="btn btn-secondary closeName" data-dismiss="modal">Close</button>
                    </div>
                    <div class="storage modal-body font-text">
                        <!-- <form class="playerName"> -->
                            <div class="mb-3">
                                <label for="playerName" class="form-label">Player Name</label>
                                <input type="name" class="form-control" id="playerName" placeholder="">
                            </div>
                            <button type="button" class="btn btn-primary mb-3 playerNameSubmit" data-dismiss="modal">Submit</button>
                        <!-- </form> -->
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
